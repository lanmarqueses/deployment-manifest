apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-project2-ingress
spec:
  ingressClass: nginx
  rules:
    - host: www.rolan.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test-project2-svc
              port:
                number: 8080
