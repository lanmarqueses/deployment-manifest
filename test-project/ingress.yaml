apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: test-project-ingress
spec:
  rules:
     - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test-project-svc
              port:
                number: 8080
  status:
    loadBalancer:
      ingress:
        - {}
